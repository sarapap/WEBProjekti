    <div id="backgroundOverlay" class="background-overlay"></div>

    <!-- Mukautettu modal -->
    <div id="customModal" class="custom-modal">
      <div class="custom-modal-content">
        <span class="close">&times;</span>
        <p>拒绝访问：此页面仅供管理员使用。</p>

    <div class="ajan-section">
      <h1>产品管理</h1>
      <button class="button" id="openButton">添加新产品</button>
    </div>

    <!-- Modaali dialogi -->
    <dialog id="tuoteModal">

      <div>
        <h2>Lisää uusi tuote</h2>
        <form id="tuoteForm">
          <label for="name">Tuote nimi:</label>
          <input type="text" id="name" name="name"><br>

          <label for="kuvaus">Tuote kuvaus:</label><br>
          <textarea id="kuvaus" name="kuvaus" rows="4" cols="500"></textarea><br>

          <label for="image">Kuva:</label>
          <input type="file" id="image" name="image"><br>

          <label for="hinta">Hinta:</label>
          <input type="text" id="hinta" name="hinta"><br>

          <label for="kustannus">Kustannus:</label>
          <input type="text" id="kustannus" name="kustannus"><br>

          <label for="tyyppi">Tuotetyyppi:</label>
          <select id="tyyppi" name="tyyppi">

            <option value="kakut">Kakut</option>
            <option value="suolaista">Suolaiset ruuat</option>
            <option value="makeaa">Makeaa</option>
            <option value="lämmintä ruokaa">Lämmintä ruuat</option>
            <option value="juotavaa">Juotavaa</option>
          </select><br>

          <label for="subtype">Alatyyppi:</label>
          <select id="subtype" name="subtype">
            <!-- Tähän tulee päätyypin valinnasta-->
          </select><br>

          <div id="kategoriat">
            <p>Kategoria:</p><br>
            <input type="checkbox" id="glugoositon" name="status" value="1">
            <label for="glugoositon">Glugoositon</label><br>

            <input type="checkbox" id="laktoositon" name="status" value="2">
            <label for="laktoositon">Laktoositon</label><br>

            <input type="checkbox" id="maidoton" name="status" value="3">
            <label for="maidoton">Maidoton</label><br>

            <input type="checkbox" id="munaton" name="status" value="4">
            <label for="munaton">Munaton</label><br>
          </div>

          <button id="saveButton" type="button">Lisää tuote</button>
          <button id="closeButton" type="button">Sulje</button>
        </form>
      </div>

    </dialog>


    <div>

      <p>搜索并选定产品， 然后可进行编辑或删除。</p>
      <input type="text" id="cakeSearch" placeholder="搜索并选定产品...">
      <div class="filter-options">
        <label for="cakeType">选择类型:</label>
        <select id="cakeType">
          <option value="kaikki">全部</option>
          <option value="suklaakakut">糕点</option>
          <option value="mansikkakakut">热食</option>
          <option value="vaniljakakut">饮品</option>
        </select>
      </div>
      <hr>

      <div>
        <h1>公司商业运营监督</h1>
        <h4>可查看您所选择期间的运营报告。</h4>
        <p>请选择时间段: </p>
        <form action="/varauksen-vahvistus" method="post">
          &nbsp;&nbsp;&nbsp;&nbsp;
          <label for="aloituspvm1">开始日期：</label>
          <input type="date" id="aloituspvm1" name="aloituspvm1">
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <label for="lopetuspvm1">截止日期:</label>
          <input type="date" id="lopetuspvm1" name="lopetuspvm1">
          <button type="submit" class="button2">搜索</button>
        </form>

        <table>
          <p>您所选择期间的报告会显示在这里。</p>
          <tbody id="raportti">
          </tbody>
        </table>
      </div>
      <hr>

      <div>
        <h1>反馈</h1>
        <form action="/varauksen-vahvistus" method="post">
          &nbsp;&nbsp;&nbsp;&nbsp;
          <label for="aloituspvm2">开始日期：</label>
          <input type="date" id="aloituspvm2" name="aloituspvm2">
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <label for="lopetuspvm2">截止日期:</label>
          <input type="date" id="lopetuspvm2" name="lopetuspvm2">
          <button type="submit" class="button2">搜索</button>
        </form>
        <table>
          <p>您所选择期间的反馈信息会显示在这里.</p>
          <tbody id="palaute">
          </tbody>
        </table>
      </div>

    </div>
    </div>

    <h1>添加用户</h1>
    <p>在这里你可以添加一个新用户</p>
    <button id="openModal">添加新用户</button>

    <dialog id="userModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <h2>添加新用户</h2>
        <form id="userForm">
          <label for="etunimi">名字：</label>
          <input type="text" id="etunimi" name="etunimi" required>

          <label for="sukunimi">姓氏：</label>
          <input type="text" id="sukunimi" name="sukunimi" required>

          <label for="tunnus">用户名：</label>
          <input type="text" id="tunnus" name="tunnus" required>

          <label for="salasana">密码：</label>
          <input type="password" id="salasana" name="salasana" required>

          <label for="email">电子邮件：</label>
          <input type="email" id="email" name="email" required>

          <label for="puhelin">电话：</label>
          <input type="tel" id="puhelin" name="puhelin" required>

          <label for="syntymapaiva">出生日期：</label>
          <input type="date" id="syntymapaiva" name="syntymapaiva">

          <label for="rooli">角色：</label>
          <select id="rooli" name="rooli">
            <option value="user">用户</option>
            <option value="admin">管理员</option>
          </select>
          <br>
          <label for="alennus">折扣类别：</label>
          <select id="alennus" name="alennus">
            <option value="none">请选择</option>
            <option value="opiskelija">学生</option>
            <option value="elakelainen">退休人员</option>
          </select>

          <br>
          <br>
          <label for="ehdot_hyvaksytty">条款接受：</label>
          <input type="checkbox" id="ehdot_hyvaksytty" name="ehdot_hyvaksytty" required>

          <button class="userButton" type="submit">添加用户</button>
        </form>

      </div>
    </dialog>
