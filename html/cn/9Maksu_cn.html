        <h1>支付信息</h1>
        <hr>

        <div class="form-container">
            <form id="maksutiedotForm" method="post">
                <div class="form-group">
                    <label for="nimi">姓名:</label>
                    <input type="text" id="nimi" name="nimi" required>
                </div>

                <div class="form-group">
                    <label for="sahkoposti">电子邮箱地址:</label>
                    <input type="email" id="sahkoposti" name="sahkoposti" required>
                </div>

                <div class="form-group">
                    <label for="puhelin">电话号码:</label>
                    <input type="text" id="puhelin" name="puhelin" required>
                </div>

                <div class="form-group">
                    <label for="osoite">收货地址:</label>
                    <textarea id="osoite" name="osoite" required></textarea>
                </div>

                <div class="form-group checkbox-group">
                    <input type="checkbox" id="eri_laskutus" name="eri_laskutus">
                    <label for="eri_laskutus">账单地址与收货地址是否不同？</label>
                </div>

                <div class="form-group" id="laskutus_osoite" style="display: none;">
                    <label for="laskutusosoite">账单地址:</label>
                    <textarea id="laskutusosoite" name="laskutusosoite"></textarea>
                </div>

                <div class="form-group">
                    <label for="maksutapa">付款方式:</label>
                    <select id="maksutapa" name="maksutapa" required>
                        <option value="kredit">信用卡</option>
                        <option value="pankki">银行卡</option>
                        <option value="mobile">MobilePay</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="kortin_haltija">持卡人姓名:</label>
                    <input type="text" id="kortin_haltija" name="kortin_haltija" required>
                </div>

                <div class="form-group">
                    <label for="kortin_numero">信用卡号码:</label>
                    <input type="text" id="kortin_numero" name="kortin_numero" pattern="\d{16}" required>
                </div>

                <div class="form-group">
                    <label for="voimassaoloaika">卡片有效期（MM/YY）:</label>
                    <input type="text" id="voimassaoloaika" name="voimassaoloaika" pattern="\d{2}/\d{2}" required>
                </div>

                <div class="form-group">
                    <label for="cvv">CVV代码:</label>
                    <input type="text" id="cvv" name="cvv" pattern="\d{3}" required>
                </div>

                <div class="form-group">
                    <label for="toimitusohjeet">配送说明:</label>
                    <textarea id="toimitusohjeet" name="toimitusohjeet"></textarea>
                </div>

                <div class="form-group">
                    <label for="toimitusaika">期望的配送时间:</label>
                    <input type="time" id="toimitusaika" name="toimitusaika">
                </div>

                <div class="form-group">
                    <label for="alennus">优惠码：</label>
                    <input type="text" id="alennus" name="alennus">
                    <button id="applyDiscountButton">使用优惠码</button>
                </div>

                <div id="discountResult"></div>

                <div class="form-group checkbox-group">
                    <input type="checkbox" id="hyvaksyminen" name="hyvaksyminen" required>
                    <label for="hyvaksyminen">我接受条款和条件</label>
                </div>

                <div class="form-group">
                    <button type="submit">提交订单</button>
                </div>

            </form>
        </div>
