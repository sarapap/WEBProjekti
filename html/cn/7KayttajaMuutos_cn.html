            }
        }

        /* footer */

        .changecontent2::after {
            content: "Tervetuloa kakkukahveille!";
            color: rgb(192, 160, 122);
            animation: changetext2 10s infinite linear;
            margin: 10px;
            font-weight: bold;
        }

        @keyframes changetext2 {
            20% {
                content: "加入会员， 第一次消费可享受15%的折扣!";
            }

            40% {
                content: "无需手续费";
            }

            60% {
                content: "创建你的梦想蛋糕！";
            }

            80% {
                content: "运费 2,95€";
            }

            100% {
                content: "欢迎前来品尝！";
            }
        }
    </style>

            <form id="editForm" action="7Kayttaja_cn.html" method="post" onsubmit="submitForm(event)">
                <h3>编辑您的信息</h3>
                <form id="editForm" onsubmit="submitForm(event)">
                    <div class="form-group">
                        <label for="etunimi">名字：</label>
                        <input type="text" id="etunimi" name="etunimi" value="{{ 名字 }}">
                    </div>

                    <div class="form-group">
                        <label for="sukunimi">姓氏：</label>
                        <input type="text" id="sukunimi" name="sukunimi" value="{{ 姓氏 }}">
                    </div>

                    <div class="form-group">
                        <label for="tunnus">用户名：</label>
                        <input type="text" id="tunnus" name="tunnus" value="{{ 用户名 }}">
                    </div>

                    <div class="form-group">
                        <label for="email">电子邮件：</label>
                        <input type="email" id="email" name="email" value="{{ 电子邮件 }}">
                    </div>

                    <div class="form-group">
                        <label for="puhelin">电话号码：</label>
                        <input type="tel" id="puhelin" name="puhelin" value="{{ 电话号码 }}">
                    </div>

                    <button class="tietoButton" type="submit">保存更改</button>
                </form>

                <form id="allergiaForm">
                    <div class="form-group">
                        <label class="allergiaLabel" for="allergia">食物过敏：(志愿者)</label>
                        <textarea class="allergia" name="allergia" id="allergia"></textarea><br>
                        <button class="allergiaNappi" type="submit">增加</button>
                    </div>
                </form>

                <div id="allergiaList"></div>

                <hr>
                <h3 class="salasananVaihto">更改密码</h3>
                <form id="changePasswordForm">
                    <div class="form-group">
                        <label for="salasana">新密码：</label>
                        <input type="password" id="salasana" name="newPassword" required><br>
                    </div>

                    <div class="form-group">
                        <label for="confirm_salasana">确认新密码：</label>
                        <input type="password" id="confirm_salasana" required><br>
                    </div>

                    <button class="salasanaButton" type="submit">保存更改</button>
                </form>
        </div>
