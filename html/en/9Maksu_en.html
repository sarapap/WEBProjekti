    <h1>Payment Information</h1>
    <hr>

    <div class="form-container">
        <form id="paymentInfoForm" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="address">Shipping Address:</label>
                <textarea id="address" name="address" required></textarea>
            </div>

            <div class="form-group checkbox-group">
                <input type="checkbox" id="different_billing" name="different_billing">
                <label for="different_billing">Is the billing address different from the shipping address?</label>
            </div>

            <div class="form-group" id="billing_address" style="display: none;">
                <label for="billingAddress">Billing Address:</label>
                <textarea id="billingAddress" name="billingAddress"></textarea>
            </div>

            <div class="form-group">
                <label for="paymentMethod">Payment Method:</label>
                <select id="paymentMethod" name="paymentMethod" required>
                    <option value="credit">Credit Card</option>
                    <option value="debit">Debit Card</option>
                    <option value="mobile">MobilePay</option>
                </select>
            </div>

            <div class="form-group">
                <label for="cardholderName">Cardholder's Name:</label>
                <input type="text" id="cardholderName" name="cardholderName" required>
            </div>

            <div class="form-group">
                <label for="cardNumber">Credit Card Number:</label>
                <input type="text" id="cardNumber" name="cardNumber" pattern="\d{16}" required>
            </div>

            <div class="form-group">
                <label for="expirationDate">Card Expiration Date (MM/YY):</label>
                <input type="text" id="expirationDate" name="expirationDate" pattern="\d{2}/\d{2}" required>
            </div>

            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" pattern="\d{3}" required>
            </div>

            <div class="form-group">
                <label for="deliveryInstructions">Delivery Instructions:</label>
                <textarea id="deliveryInstructions" name="deliveryInstructions"></textarea>
            </div>

            <div class="form-group">
                <label for="preferredDeliveryTime">Preferred Delivery Time:</label>
                <input type="time" id="preferredDeliveryTime" name="preferredDeliveryTime">
            </div>

            <div class="form-group">
                <label for="alennus">Discount Code:</label>
                <input type="text" id="alennus" name="alennus">
                <button id="applyDiscountButton">Apply Code</button>
            </div>

            <div id="discountResult"></div>

            <div class="form-group checkbox-group">
                <input type="checkbox" id="agreement" name="agreement" required>
                <label for="agreement">I accept the terms and conditions</label>
            </div>

            <div class="form-group">
                <button type="submit">Submit Order</button>
            </div>
        </form>
    </div>
