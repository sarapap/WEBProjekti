  <main class="main">
    <div class="aside1" id="login-id">
      <form id="login-id">
        <label for="login-username"><b>Användarnamn</b></label>
        <input type="text" name="login-username" id="login-username" placeholder="Ange användarnamn" required
          autofocus />

        <label for="login-password"><b>Lösenord</b></label>
        <input type="password" name="login-password" id="login-password" placeholder="Ange lösenord" required
          autofocus />

        <button id="login-button" type="submit">Logga in</button>
      </form>
    </div>

    <div class="aside2" id="register-id">
      <p class="kayttajaP">Om du inte har ett konto än kan du registrera dig här.</p>
      <p>Gå med som en lojal kund och få 15% rabatt på din första beställning. Att gå med är gratis.</p>
      <hr><br>
      <form id="register-form">
        <label for="firstname">Förnamn: *: *</label>
        <input type="text" name="firstname" id="firstname" placeholder="Förnamn" required autofocus />

        <label for="lastname">Efternamn: *</label>
        <input type="text" name="lastname" id="lastname" placeholder="Efternamn" required autofocus />

        <label for="tunnus">Användarnamn: *</label>
        <input type="text" name="tunnus" id="tunnus" placeholder="Användarnamn" required autofocus />

        <label for="password">Lösenord: *</label>
        <input type="password" id="password" name="password" placeholder="Lösenord" required autofocus />

        <label for="email">E-post: *</label>
        <input type="email" id="email" name="email" placeholder="E-post" required autofocus />

        <label for="phone">Telefonnummer: *</label>
        <input type="tel" id="phone" name="phone" placeholder="Telefonnummer" required autofocus />

        <label for="syntymapaiva">Födelsedatum:</label>
        <input type="date" id="syntymapaiva" name="syntymapaiva" />

        <label for="allergia">Matallergier:</label>
        <textarea name="allergia" id="allergia"></textarea>

        <div class="checkbox-container">
          <input type="checkbox" id="accept-1" name="ehdot_hyvaksytty" value="true">
          <label for="accept-1">Jag godkänner villkoren för webbutiken *</label><br>
          <input type="checkbox" id="accept-2" name="markkinointi" value="true">
          <label for="accept-2">Du kan skicka marknadsföringsmeddelanden via e-post till mig</label><br><br>
          Rabattgrupp: <br />
          <input type="radio" id="opiskelija" name="status" value="1">
          <label for="opiskelija">Studerande</label>
          <input type="radio" id="ope" name="status" value="1">
          <label for="elakelainen">Pensionär
          </label>
        </div>

        <button type="submit">Rensa formulär</button>
        <button type="submit">Registrera</button>
      </form>
    </div>
