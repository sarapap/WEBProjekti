  <main class="main">
    <div class="aside1" id="login-id">
      <form action="https://10.120.32.94/test/form-submission/" method="post">
        <label for="login-username"><b>Användarnamn</b></label>
        <input type="text" name="login-username" id="login-username" placeholder="Ange användarnamn" required
          autofocus />

        <label for="login-password"><b>Lösenord</b></label>
        <input type="password" name="login-password" id="login-password" placeholder="Ange lösenord" required
          autofocus />

        <button id="button1" type="submit">Logga in</button>
      </form>
    </div>

    <div class="aside2" id="register-id">
      <p class="kayttajaP">Om du inte har ett konto än kan du registrera dig här.</p>
      <p>Gå med som en lojal kund och få 15% rabatt på din första beställning. Att gå med är gratis.</p>
      <hr><br>
      <form action="https://10.120.32.94/test/form-submission/" method="post">
        <label for="firstname">Förnamn: *</label>
        <input type="text" name="firstname" id="firstname" placeholder="Förnamn" required autofocus />

        <label for="lastname">Efternamn: *</label>
        <input type="text" name="lastname" id="lastname" placeholder="Efternamn" required autofocus />

        <label for="name">Användarnamn: *</label>
        <input type="text" name="name" id="name" placeholder="Användarnamn" required autofocus />

        <label for="password">Lösenord: *</label>
        <input class="myPasswordField" name="password" type="password" id="password" placeholder="Lösenord" required
          autofocus />

        <label for="email">E-post: *</label>
        <input type="email" id="email" name="email" placeholder="E-post" required autofocus />

        <label for="phone">Telefonnummer: *</label>
        <input type="phone" id="phone" name="phone" placeholder="Telefonnummer" required autofocus />

        <label for="today">Födelsedatum:</label>
        <input type="date" name="date" id="today" />

        <label for="allergies">Matallergier:</label>
        <textarea name="allergies" id="allergies"></textarea>

        <div class="checkbox-container">
          <input type="checkbox" id="accept-1" name="accept" value="1">
          <label for="accept-1">Jag godkänner villkoren för webbutiken</label><br>
          <input type="checkbox" id="accept-2" name="accept" value="1">
          <label for="accept-2">Du kan skicka marknadsföringsmeddelanden via e-post till mig</label><br><br>
          Rabattgrupp: <br />
          <input type="radio" id="student" name="status" value="1">
          <label for="student">Studerande</label>
          <input type="radio" id="pensioner" name="status" value="1">
          <label for="pensioner">Pensionär</label>
        </div>

        <button type="submit">Registrera</button>
        <button type="reset">Rensa formulär</button>
      </form>
    </div>
