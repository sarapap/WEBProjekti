    <main>
        <div class="login" id="login-id">

            <p class="kayttajaP">Jos sinulla ei ole vielä käyttäjää, voit rekisteröityä tästä.</p>

                maksutonta. </p> <br>
            <form action="https://10.120.32.94/test/form-submission/" method="post">
                <label for="firstname">Etunimi *</label>
                <input type="text" name="firstname" id="firstname" placeholder="Etunimi" required autofocus />

                <input type="text" name="lastname" id="lastname" placeholder="Sukunimi" required autofocus />

                <label for="password">
                    Salasana *
                </label>
                <input class="myPasswordField" name="password" type="password" id="password" placeholder="Salasana"
                    required autofocus />

                <label for="email">
                    Sähköposti *
                </label>
                <input type="email" id="email" name="email" placeholder="Sähköposti" required autofocus />

                <label for="email">
                    Puhelinnumero *
                </label>
                <input type="phone" id="phone" name="phone" placeholder="Puhelinnumero" required autofocus />

                <label for="today">
                    Syntymäaika
                </label>
                <input type="date" name="date" id="today" />

                <label for="allergia">Ruoka-allergiat:</label>
                <textarea name="allergia" id="allergia"></textarea>

                <div class="checkbox-container">
                    <input type="checkbox" id="accept-1" name="accept" value="1">
                    <label for="accept-1">Hyväksyt verkkokaupan ehdot</label><br>
                    <input type="checkbox" id="accept-2" name="accept" value="1">
                    <label for="accept-2">Minulle saa lähettää markkinointiviestejä sähköpostitse</label>

                </div>

                <div>

                </div>

                    Alennus ryhmä: <br />

                    <label for="opiskelija">Opiskelija</label>
                    <input type="radio" id="ope" name="status" value="1">
                    <label for="elakelainen">Eläkeläinen</label>
