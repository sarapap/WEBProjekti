          <label for="firstname">Etunimi *</label>

            placeholder="Email"
            required autofocus
            />

            <label for="email">

            <input
            type="phone"
            id="phone"
            name="phone"
            placeholder="Puhelinumero"

            <label for="today">

            type="date"
            name="date"
            id="today"
